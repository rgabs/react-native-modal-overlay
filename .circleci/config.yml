# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
        only:
          - feature/CI
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: |
            LIVE_VERSION=`npm show react-native-modal-overlay version`
            PACKAGE_VERSION=`node -p "require('./package.json').version"`
            echo "before LIVE_VERSION:: $LIVE_VERSION ;; PACKAGE_VERSION:: $PACKAGE_VERSION"
            dpkg --compare-versions "$LIVE_VERSION" "gt" "$PACKAGE_VERSION"
            echo "LIVE_VERSION:: $LIVE_VERSION ;; PACKAGE_VERSION:: $PACKAGE_VERSION"
            if [ $? -eq "0" ]; then npm publish; else echo "Not publishing since version hasn't increased"; fi
            exit 0
